{% load static %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file">
    <button type="submit">Upload</button>
</form>
{% if data %}
{{data}}
{% endif %}
{% if link_for_list %}
<a type="button" href="{{link_for_list}}">
    <button>Посмотреть список</button>
</a>
{% endif %}
{% endblock %}
